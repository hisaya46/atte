<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atte|会員登録</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <header class="header">
    <h1 class="logo">Atte</h1>
  </header>
  <main class="register-field">
    <div class="register-field-content">
      <h2 class="register-field-ttl">会員登録</h2>
      <form action="">
        <ul class="register-field-lists">
          <li class="register-field-list"><input class="register-item" type="text" name="name" placeholder="名前" required></li>
          <li class="register-field-list"><input class="register-item" type="email" name="mail_address" placeholder="メールアドレス" required></li>
          <li class="register-field-list"><input class="register-item" type="password" name="password" id="password" placeholder="パスワード" required></li>
          <li class="register-field-list"><input class="register-item" type="password" name="confirm" placeholder="確認用パスワード"
              oninput="CheckPassword(this)" required></li>
          <li class="register-field-list"><input class="register-item register-btn" type="submit" value="会員登録"></li>
        </ul>
      </form>
      <div class="register-field-login">
        <p class="register-field-login-message">アカウントをお持ちの方はこちらから</p>
        <a href="" class="register-field-login-btn">ログイン</a>
      </div>
    </div>
  </main>
  <footer>
    <p>Atte,inc.</p>
  </footer>
  <script src="js/register.js"></script>
</body>

</html>
